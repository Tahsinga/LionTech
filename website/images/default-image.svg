<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="50%" stop-color="#e6eef9"/>
      <stop offset="100%" stop-color="#f8f9fb"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9150ec" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <rect width="1200" height="800" rx="24" fill="url(#g1)"/>

  <!-- soft colorful band -->
  <g filter="url(#soft)">
    <rect x="-200" y="-100" width="1600" height="220" rx="120" fill="url(#g2)" opacity="0.18" transform="rotate(-10 600 0)"/>
  </g>

  <!-- placeholder box -->
  <g transform="translate(200,140)">
    <rect x="0" y="0" width="800" height="520" rx="20" fill="#ffffff" stroke="#e6eef9" stroke-width="2"/>

    <!-- mountain / image icon -->
    <g transform="translate(48,48)">
      <rect x="0" y="0" width="704" height="424" rx="12" fill="#f8fafc" stroke="#f1f5f9" stroke-width="1"/>
      <g transform="translate(32,32)">
        <polyline points="0,320 160,160 320,280 480,120 672,320" fill="#eaf2ff" stroke="#d6e6ff" stroke-width="2"/>
        <circle cx="600" cy="56" r="28" fill="#fff2f8" stroke="#ffdfee" stroke-width="1.5"/>
        <circle cx="600" cy="56" r="12" fill="#ffdfee"/>
      </g>
    </g>

    <!-- outline camera / product icon in corner -->
    <g transform="translate(680,8)">
      <rect x="0" y="0" width="120" height="44" rx="8" fill="#ffffff" stroke="#f1f5f9"/>
      <circle cx="30" cy="22" r="10" fill="#9150ec" opacity="0.12"/>
      <rect x="52" y="12" width="44" height="20" rx="4" fill="#0ea5a5" opacity="0.08"/>
    </g>

    <!-- text -->
    <g transform="translate(48,600)" fill="#667085" font-family="Poppins, Helvetica, Arial, sans-serif">
      <text x="0" y="0" font-size="26" font-weight="600">No image available</text>
      <text x="0" y="28" font-size="14" opacity="0.8">This product has no uploaded photos yet â€” use the upload button to add images.</text>
    </g>
  </g>

</svg>
